<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 py-4 bg-white">
            <h2>PRODUCCIÓN</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="centrado">Id</th>
                        <th class="centrado">Detalles</th>
                        <th class="centrado">Productos</th>
                        <th class="centrado">Proceso</th>
                        <th class="centrado">Estado</th>
                        <th class="centrado">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td class="centrado"></td>
                        <td class="centrado"></td>
                        <td class="centrado">
                            <img [src]="" height="50px" alt="image">
                           
                        </td>
                        <td class="centrado"></td>
                        <td class="centrado"></td>
                        <td class="centrado ">
                            <button  class="btn btn-primary">Ver comprobante</button>
                            <button type="button" class="btn btn-success" >Actualizar</button>    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form id="form1" name="form1" #form="ngForm">
        <h3 class="title-description">Actualizar datos producción</h3>
        <div class="mb-3">
            <label for="detalle" class="form-label title-description">Detalles de pedido</label>
            <input id="input1" name="input1" type="text" required  class="form-control" id="detalle" placeholder="Detalle"  />
            
        </div>
        <div class="mb-3">
            <label for="ruta" class="form-label title-description">Imagen</label>
            <input id="input2" name="input2" type="text" required  class="form-control" id="ruta" placeholder="Ruta de la Imagen" autofocus />
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label title-description">Nombre de producto</label>
            <input id="input3" name="input3" type="text" required  class="form-control" id="nombre" placeholder="Nombre"  />
            
        </div>
        <div class="mb-3">
            <label for="porcentaje" class="form-label title-description">Porcentaje de proceso</label>
            <input id="input4" name="input4" type="text" required class="form-control" id="porcentaje" placeholder="Porcentaje"  />
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label title-description">Estado</label>
            <input id="input4" name="input4" type="text" required class="form-control" id="estado" placeholder="Porcentaje"  />
        </div>
    </form>
        <button type="button" class="btn btn-danger" aria-label="Close" >
            <span aria-hidden="true" class="visually-hidden">&times;</span>
            Cancelar
        </button>
        <button type="button" class="btn btn-success" >Guardar</button>   
  </div>
</ng-template>
